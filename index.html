<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Up Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }

    .hero {
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      margin: 0;
      font-size: 2.5em;
    }

    .hero p {
      font-size: 1.2em;
    }

    .hero button {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 40px;
    }

    .game-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .game-card {
      text-align: center;
      text-decoration: none;
      color: black;
    }

    .game-card img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .game-card p {
      margin-top: 8px;
      font-weight: bold;
    }

    .game-card:hover img {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 60px;
    }

    /* Search Bar Style */
    #searchInput {
      padding: 10px 15px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Top-Up Service</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- Search Bar (Place this first, before the game cards) -->
  <div style="text-align: center;">
    <input type="text" id="searchInput" placeholder="Search a game...">
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Get Your Top-Up Now!</h2>
    <p>We offer fast and secure top-up services for mobile, gaming, and more.</p>

    <!-- Game Images Row -->
    <div class="game-row">
      <!-- Free Fire -->
   
      <a href="Free Fire.html" class="game-card">
  <img src="https://tse4.mm.bing.net/th?id=OIP.Jcud0tUk-IX3U9GPYKRe2wHaEW&cb=iwc&w=278&h=278&c=7" alt="Free Fire">
  <p>Free Fire</p>
</a>

      <!-- Roblox -->
      <a href="services.html" class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Roblox_Logo_2021.png" alt="Roblox">
        <p>Roblox</p>
      </a>

      <!-- League of Legends -->
      <a href="services.html" class="game-card">
        <img src="https://www.pngplay.com/wp-content/uploads/11/League-Of-Legends-Logo-PNG-Pic-Background.png" alt="League of Legends">
        <p>League of Legends</p>
      </a>

      <!-- Overwatch -->
      <a href="services.html" class="game-card">
        <img src="https://logos-world.net/wp-content/uploads/2020/05/Overwatch-Logo.png" alt="Overwatch">
        <p>Overwatch</p>
      </a>
    </div>

    <!-- CTA Button -->
    <button onclick="window.location.href='services.html'">See All Services</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Top-Up Service. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Search Functionality -->
  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "inline-block" : "none";
      });
    });
  </script>
</body>

</html>
